version: '3.8'
services:
  api:
    build:
      context: '..'
      dockerfile: 'Dockerfile'
    networks:
      - webproxy
    env_file: .env
    ports:
      - '8080:8080'
  sql:
    image: 'postgres:14'
    networks:
      - webproxy
    env_file:
      - .env
    ports:
      - 5432:5432
networks:
  webproxy:
    driver: bridge
